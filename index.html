  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather" id="form">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">km/h</strong>
            </p>
          </div>

          <div class="current-temperature-container">
            <div id="icon"></div>
            <div
              class="current-temperature-value"
              id="current-temperature"
            ></div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
