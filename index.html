<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Homework 8</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather" id="form">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed">km/h</strong>
            </p>
          </div>

          <div class="current-temperature-container">
            <div id="icon"></div>
            <div
              class="current-temperature-value"
              id="current-temperature"
            ></div>
            <div class="current-temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="forecast" id="weather-forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by

            >Ana Chicaiza</a
          >
          and is
          <a href="https://github.com/anachicaiza/Project-7" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://stunning-kataifi-89e01f.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
